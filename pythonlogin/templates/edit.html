<!-- //templates/edit.html -->
{% extends "layout.html" %}
{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <form action="/update/{{employee.ID_USUARIO}}" method="POST">
                <div class="form-group">
                    <label for="">Cedula</label>
                    <input type="text" name="Cedula" value="{{employee.Cedula}}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Nombres</label>
                    <input type="text" name="Nombres" value="{{employee.Nombres}}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Apellidos</label>
                    <input type="text" name="Apellidos" value="{{employee.Apellidos}}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Correo</label>
                    <input type="text" name="Correo" value="{{employee.Correo}}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Telefono</label>
                    <input type="text" name="Telefono" value="{{employee.Telefono}}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Usuario</label>
                    <input type="text" name="Usuario" value="{{employee.Usuario}}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Contraseña</label>
                    <input type="text" name="password" value="{{employee.Contraseña}}" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        Actualizar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
