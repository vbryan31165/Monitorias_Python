<!-- //register.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
</head>
<body style="background-color:#ccc;">
    <div class="container">
        <div class="row main">
            <div class="main-login main-center">
                <h5>Registrar Nuevo usuario</h5>
                <form action="{{ url_for('register') }}" method="post" autocomplete="off">
                    <div class="form-group">
                        <label for="Cedula" class="cols-sm-2 control-label">Cedula</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="Cedula" id="Cedula"
                                    placeholder="Ingrese Cedula" required />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Nombres" class="cols-sm-2 control-label">Nombres</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="Nombres" id="Nombres"
                                    placeholder="Ingrese nombres " required/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Apellidos" class="cols-sm-2 control-label">Apellidos</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="Apellidos" id="Apellidos"
                                    placeholder="Ingrese apellidos " required/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Correo" class="cols-sm-2 control-label">Correo</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope fa"
                                        aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="Correo" id="Correo"
                                    placeholder="Ingrese correo" required/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Telefono" class="cols-sm-2 control-label">Telefono</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope fa"
                                        aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="Telefono" id="Telefono"
                                    placeholder="Ingrese telefono" required/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Usuario" class="cols-sm-2 control-label">Usuario</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="Usuario" id="Usuario"
                                    placeholder="Ingrese Usuario" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Contraseña</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg"
                                        aria-hidden="true"></i></span>
                                <input type="password" class="form-control" name="password" placeholder="Password"
                                    id="password" required placeholder="Ingrese Contraseña" required/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Perfil" class="cols-sm-2 control-label">Perfil</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg"
                                        aria-hidden="true"></i></span>
                                        <select name="Perfil" class="custom-select" id="Perfil" >
                                            <option value="1">Estudiante</option>
                                            <option value="2">Asesor</option>
                                        </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div id="msg">{{ msg }}</div>
                        <input type="submit" value="Registrar" class="form-control btn btn-primary " name="">
                        <p style="padding:5px;">
                            <a href="{{ url_for('login') }}" class="btn btn-dark ">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
